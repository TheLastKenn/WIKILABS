<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="header">
        <nav class="header-menu">  
            <img src="DCIM/LOGOS/WIKILABS-WHITE.png" class="logo">
            <ul>
                <li class="nav-menu-item"><a href="index.html" class="nav-menu-link">Inicio</a></li>
                <li class="nav-menu-item"><a href="register.html" class="nav-menu-link">Regístrate</a></li>
                <li class="nav-menu-item"><a href="contact.html" class="nav-menu-link">Contáctanos</a></li>
            </ul>
        </nav>  
    </div>
    <!-- Formulario de login -->
    <div class="register-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" class="register-form" autocomplete="off">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit" class="register-button">Entrar</button>
        </form>
        <p class="login-redirect">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </p>
    </div>
    <script src="js/script3.js"></script>
</body>
</html>
