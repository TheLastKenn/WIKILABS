<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <header class="header">
        <nav class="header-menu">
            <img src="DCIM/LOGOS/WIKILABS-WHITE.png" class="logo" alt="Logo WikiLabs">
            <button class="nav-toggle" aria-label="Abrir menú">
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
            </button>
            <ul class="nav">
                <li class="nav-menu-item"><a href="index.html" class="nav-menu-link">INICIO</a></li>
                <li class="nav-menu-item"><a href="contact.html" class="nav-menu-link">CONTACTANOS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-1 fondo1-bg login-hero">
            <div class="main-login-block">
                <h1 class="main-title">Iniciar Sesión</h1>
                <form id="loginForm" class="main-login-form" autocomplete="off">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <button type="submit" class="main-register-btn login-submit">Entrar</button>
                </form>
                <p class="main-section-text login-redirect-text">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
        </section>
    </main>
    <script src="js/script1.js"></script>
    <script src="js/script3.js"></script>
</body>
</html>
