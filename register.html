<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="header">
        <nav class="header-menu">  
            <img src="DCIM/LOGOS/WIKILABS-WHITE.png" class="logo">
            <ul>
                <li class="nav-menu-item"><a href="index.html" class="nav-menu-link">Inicio</a></li>
                <li class="nav-menu-item"><a href="login.html" class="nav-menu-link">Login</a></li>
                <li class="nav-menu-item"><a href="contact.html" class="nav-menu-link">Contáctanos</a></li>
            </ul>
        </nav>  
    </div>
   <!-- Formulario de registro -->
    <div class="register-container">
        <h1>Registro</h1>
        <form id="registerForm" class="register-form" autocomplete="off">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>

            <label for="emoji">Elige tu emoji de perfil</label>
            <select id="emoji" name="emoji" required>
                <option value="🦉">🦉 Búho</option>
                <option value="🦁">🦁 León</option>
                <option value="🐼">🐼 Panda</option>
                <option value="🦊">🦊 Zorro</option>
                <option value="🐸">🐸 Rana</option>
                <option value="🐧">🐧 Pingüino</option>
                <option value="🐨">🐨 Koala</option>
                <option value="🐻">🐻 Oso</option>
                <option value="🐵">🐵 Mono</option>
                <option value="🦄">🦄 Unicornio</option>
            </select>

            <label for="tipo">Tipo de usuario</label>
            <select id="tipo" name="tipo" required>
                <option value="alumno">Alumno</option>
                <option value="profesor">Profesor</option>
            </select>

            <div id="materia-container" style="display:none;">
                <label for="materia">Materia que imparte</label>
                <select id="materia" name="materia">
                    <option value="matematicas">Matemáticas</option>
                    <option value="historia">Historia</option>
                    <option value="biologia">Biología</option>
                </select>
            </div>

            <button type="submit" class="register-button">Registrarse</button>
        </form>
        <p class="login-redirect">
            ¿Ya estás registrado? <a href="login.html">Inicia sesión aquí</a>
        </p>
    </div>
<script src="js/script2.js"></script>
</body>
</html>
